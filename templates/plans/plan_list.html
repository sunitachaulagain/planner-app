{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Your Plans</h2>
  <a href="{% url 'add_plan' %}" class="btn btn-success mb-3">Add Plan</a>
  <ul class="list-group">
    {% for plan in plans %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ plan.title }} ({{ plan.plan_type }})
        <span>
          <a href="{% url 'edit_plan' plan.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'delete_plan' plan.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
      </li>
    {% empty %}
      <li class="list-group-item">No plans yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
